<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NeoGPT</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: #0f0f0f;
  color: #e5e5e5;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #111;
  border-right: 1px solid #222;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  margin: 10px;
  font-size: 18px;
}

.chat-list {
  flex: 1;
  overflow-y: auto;
}

.chat-item {
  padding: 10px;
  margin-bottom: 6px;
  border-radius: 8px;
  cursor: pointer;
  background: #1a1a1a;
}

.chat-item:hover {
  background: #2a2a2a;
}

/* Main */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
}

.message {
  max-width: 70%;
  margin-bottom: 16px;
  padding: 14px;
  border-radius: 12px;
  line-height: 1.4;
}

.user {
  background: #2a2a2a;
  align-self: flex-end;
}

.bot {
  background: #1a1a1a;
  align-self: flex-start;
}

/* Input */
.input-bar {
  padding: 16px;
  border-top: 1px solid #222;
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 14px;
  background: #111;
  border: 1px solid #333;
  border-radius: 10px;
  color: white;
  font-size: 16px;
}

button {
  padding: 14px 18px;
  background: #444;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #666;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>NeoGPT</h2>
  <div class="chat-list" id="chatList"></div>
</div>

<!-- Main Chat -->
<div class="main">
  <div class="messages" id="messages"></div>

  <div class="input-bar">
    <input id="input" placeholder="Message NeoGPT..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const backend = "https://CreatorOfNeoGPT.pythonanywhere.com/chat";
let history = JSON.parse(localStorage.getItem("neogpt_history")) || [];

const messagesDiv = document.getElementById("messages");
const chatList = document.getElementById("chatList");

function renderHistory() {
  chatList.innerHTML = "";
  history.forEach((h, i) => {
    const div = document.createElement("div");
    div.className = "chat-item";
    div.textContent = h.user.slice(0, 30);
    div.onclick = () => loadChat(i);
    chatList.appendChild(div);
  });
}

function loadChat(i) {
  messagesDiv.innerHTML = "";
  addMessage("user", history[i].user);
  addMessage("bot", history[i].bot);
}

function addMessage(role, text) {
  const div = document.createElement("div");
  div.className = "message " + role;
  div.textContent = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage("user", text);
  input.value = "";

  try {
    const res = await fetch(backend, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });

    const data = await res.json();
    const reply = data.response || "No response.";

    addMessage("bot", reply);

    history.push({ user: text, bot: reply });
    localStorage.setItem("neogpt_history", JSON.stringify(history));
    renderHistory();

  } catch (e) {
    addMessage("bot", "‚ùå Could not connect to backend.");
  }
}

renderHistory();
</script>

</body>
</html>
