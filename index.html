<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & fonts */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #111; color: #eee; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        header { padding: 20px; text-align: center; background-color: #1a1a1a; font-size: 1.8rem; font-weight: 700; letter-spacing: 1px; }
        
        /* Chat container */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 12px 16px; border-radius: 12px; line-height: 1.4; }
        .user { align-self: flex-end; background-color: #0f62fe; color: #fff; }
        .bot { align-self: flex-start; background-color: #2e2e2e; color: #fff; }

        /* Input section */
        #input-section { display: flex; padding: 10px 20px; background-color: #1a1a1a; }
        #prompt { flex: 1; padding: 12px 16px; border-radius: 12px; border: none; outline: none; background-color: #2e2e2e; color: #fff; }
        #send-btn { margin-left: 10px; padding: 12px 16px; border: none; border-radius: 12px; background-color: #0f62fe; color: #fff; cursor: pointer; font-weight: 500; }

        /* Scrollbar */
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background-color: #555; border-radius: 3px; }
    </style>
</head>
<body>

<header>NeoGPT</header>

<div id="chat-container"></div>

<div id="input-section">
    <input type="text" id="prompt" placeholder="Ask me anything..." />
    <button id="send-btn">Send</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.textContent = text;
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendPrompt() {
        const prompt = promptInput.value.trim();
        if (!prompt) return;

        addMessage(prompt, 'user');
        promptInput.value = '';

        try {
            const response = await fetch('https://CreatorOfNeoGPT.pythonanywhere.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            const data = await response.json();
            addMessage(data.response || 'No response', 'bot');
        } catch (err) {
            addMessage('Error connecting to backend', 'bot');
            console.error(err);
        }
    }

    sendBtn.addEventListener('click', sendPrompt);
    promptInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendPrompt();
    });
</script>

</body>
</html>
