<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGPT</title>
    <style>
        /* ---------- GLOBAL ---------- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #111;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        button {
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333;
        }

        /* ---------- HEADER ---------- */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* ---------- CHAT ---------- */
        #chatBox {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            height: 350px;
            overflow-y: auto;
            background-color: #fff;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-msg {
            background-color: #d1e7ff;
            text-align: right;
        }
        .neo-msg {
            background-color: #e2f7e2;
            text-align: left;
        }

        /* ---------- INPUT ---------- */
        .input-area {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        /* ---------- IMAGE ---------- */
        #imageBox {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        #imageBox img {
            max-width: 250px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        /* ---------- LOADING ---------- */
        .loading {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NeoGPT</h1>
            <p>AI assistant powered by HuggingFace</p>
        </header>

        <!-- Chat Section -->
        <div id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendChat()">Send</button>
        </div>

        <!-- Image Section -->
        <div style="margin-top:30px;">
            <input type="text" id="imageInput" placeholder="Type image description...">
            <button onclick="generateImage()">Generate Image</button>
        </div>
        <div id="imageBox"></div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const imageInput = document.getElementById('imageInput');
        const imageBox = document.getElementById('imageBox');

        const backendURL = "https://CreatorOfNeoGPT.pythonanywhere.com";

        // Remember conversation
        let conversationHistory = [];

        async function sendChat() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage("user", message);
            chatInput.value = "";

            conversationHistory.push({ role: "user", content: message });

            addMessage("neo", "Typing...", true);

            try {
                const response = await fetch(`${backendURL}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: conversationHistory.map(m => m.content).join("\n") })
                });

                const data = await response.json();
                removeTyping();
                if (data.response) {
                    addMessage("neo", data.response);
                    conversationHistory.push({ role: "neo", content: data.response });
                } else {
                    addMessage("neo", "Sorry, something went wrong.");
                }
            } catch (err) {
                removeTyping();
                addMessage("neo", "Error: Could not connect to backend.");
                console.error(err);
            }
        }

        function addMessage(sender, text, isTyping=false) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(sender === "user" ? "user-msg" : "neo-msg");
            div.textContent = text;
            if (isTyping) div.classList.add('loading');
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTyping() {
            const loading = document.querySelector('.loading');
            if (loading) loading.remove();
        }

        async function generateImage() {
            const prompt = imageInput.value.trim();
            if (!prompt) return;
            imageInput.value = "";
            const imgDiv = document.createElement('div');
            imgDiv.textContent = "Generating...";
            imgDiv.classList.add('loading');
            imageBox.appendChild(imgDiv);

            try {
                const response = await fetch(`${backendURL}/image`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                imgDiv.remove();

                if (data && Array.isArray(data)) {
                    data.forEach(item => {
                        if (item.url) {
                            const img = document.createElement('img');
                            img.src = item.url;
                            imageBox.appendChild(img);
                        }
                    });
                } else {
                    const img = document.createElement('img');
                    img.src = data.url || "";
                    imageBox.appendChild(img);
                }
            } catch (err) {
                imgDiv.textContent = "Error generating image.";
                console.error(err);
            }
        }

        // Optional: send message with Enter key
        chatInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendChat();
        });

        imageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") generateImage();
        });
    </script>
</body>
</html>
