<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoGPT</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif;}
body {background: #f7f7f7; color: #333; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; padding: 40px 20px;}
h1 {font-size: 3rem; margin-bottom: 30px; color: #111;}
.container {max-width: 700px; width: 100%; background: #fff; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);}
textarea {width: 100%; height: 120px; background: #f5f5f5; color: #111; border: 1px solid #ccc; border-radius: 12px; padding: 15px; font-size: 1rem; resize: none;}
button {background: #0077cc; border: none; color: #fff; font-weight: 600; padding: 12px 25px; margin-top: 15px; cursor: pointer; border-radius: 12px; font-size: 1.1rem; transition: 0.3s; width: 100%;}
button:hover {background: #005fa3;}
.response {margin-top: 25px; background: #f5f5f5; border: 1px solid #ddd; border-radius: 12px; padding: 15px; min-height: 100px; font-size: 1rem; word-wrap: break-word; max-height: 400px; overflow-y: auto;}
img {max-width: 100%; border-radius: 12px; margin-top: 10px;}
.message {margin-bottom: 15px;}
.user {color: #0077cc; font-weight: bold;}
.ai {color: #333; margin-left: 5px;}
</style>
</head>
<body>
<h1>NeoGPT</h1>
<div class="container">
    <textarea id="input" placeholder="Type a prompt..."></textarea>
    <button onclick="sendPrompt()">Send</button>
    <div id="output" class="response"></div>
</div>

<script>
const backendUrl = "https://CreatorOfNeoGPT.pythonanywhere.com";
let chatMemory = []; // stores the conversation

async function sendPrompt() {
    const prompt = document.getElementById("input").value;
    if (!prompt.trim()) return;
    const outputDiv = document.getElementById("output");

    // Add user message to memory
    chatMemory.push({type: "user", text: prompt});
    renderMemory();

    try {
        // Chat request
        const chatRes = await fetch(`${backendUrl}/chat`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({prompt})
        });
        const chatData = await chatRes.json();
        let responseText = chatData.response || JSON.stringify(chatData);

        // Add AI response to memory
        chatMemory.push({type: "ai", text: responseText});
        renderMemory();
    } catch (err) {
        chatMemory.push({type: "ai", text: "Error connecting to backend."});
        renderMemory();
    }

    document.getElementById("input").value = "";
}

function renderMemory() {
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "";
    chatMemory.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + msg.type;
        div.innerHTML = `<span class="${msg.type}">${msg.type === "user" ? "You:" : "NeoGPT:"}</span> ${msg.text}`;
        outputDiv.appendChild(div);
    });
    outputDiv.scrollTop = outputDiv.scrollHeight;
}
</script>
</body>
</html>
