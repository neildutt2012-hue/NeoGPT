<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoGPT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* History Panel */
    .history-panel {
      width: 25%;
      background-color: #1e1e1e;
      border-right: 1px solid #333;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .history-item {
      background-color: #2a2a2a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .history-item:hover {
      background-color: #333;
    }

    /* Chat Panel */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 15px;
    }

    .message .prompt {
      font-weight: bold;
      color: #ffcc00;
    }

    .message .response {
      margin-top: 5px;
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }

    .message img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }

    .input-section {
      display: flex;
    }

    .input-section input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }

    .input-section button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: #ffcc00;
      color: #121212;
      cursor: pointer;
    }

    .input-section button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="history-panel" id="historyPanel">
      <h3>History</h3>
    </div>
    <div class="chat-panel">
      <div class="messages" id="messages"></div>
      <div class="input-section">
        <input type="text" id="promptInput" placeholder="Type your message...">
        <button onclick="sendPrompt()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let history = [];

    async function fetchHistory() {
      const res = await fetch("https://creatorofneogpt.pythonanywhere.com/history");
      const data = await res.json();
      history = data.history || [];
      renderHistory();
      renderMessages();
    }

    function renderHistory() {
      const historyPanel = document.getElementById("historyPanel");
      historyPanel.innerHTML = "<h3>History</h3>";
      history.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerText = item.prompt;
        div.onclick = () => {
          document.getElementById("messages").innerHTML = "";
          history = history.slice(0, index + 1);
          renderMessages();
        };
        historyPanel.appendChild(div);
      });
    }

    function renderMessages() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "message";

        const promptDiv = document.createElement("div");
        promptDiv.className = "prompt";
        promptDiv.innerText = "You: " + item.prompt;

        const responseDiv = document.createElement("div");
        responseDiv.className = "response";
        responseDiv.innerText = item.response;

        div.appendChild(promptDiv);
        div.appendChild(responseDiv);

        // Add image if available
        if (item.image && item.image[0] && item.image[0].generated_image_url) {
          const img = document.createElement("img");
          img.src = item.image[0].generated_image_url;
          div.appendChild(img);
        }

        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendPrompt() {
      const prompt = document.getElementById("promptInput").value.trim();
      if (!prompt) return;

      const res = await fetch("https://creatorofneogpt.pythonanywhere.com/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({prompt})
      });

      const data = await res.json();
      if (!data.error) {
        history = data.history || [];
        renderHistory();
        renderMessages();
        document.getElementById("promptInput").value = "";
      } else {
        alert(data.error);
      }
    }

    fetchHistory();
  </script>
</body>
</html>
